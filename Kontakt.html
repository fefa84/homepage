<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="kontakt-style.css" rel="stylesheet" type="text/css">
    <link href="normalize.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <h1>Kontakt</h1>
    </header>
    <main class="main">
        <form method="POST" class="form">
            <p>
                <label for="name">Imię:<br>
                    <input required type="text" name="name" placeholder="Imię" id="name">
                </label>
            </p>
            <p>
                <label for="surname">Nazwisko:<br>
                    <input type="text" name="surname" placeholder="Nazwisko"id="surname">
                </label>
            </p>
            <p>
                <label for="email">Email:<br>
                    <input required type="email" name="email" placeholder="Email" id="email">
                </label>
            </p>
            <p>
                <label for="textarea">Tekst wiadomości:<br>
                    <textarea  required id="textarea" name="textarea"></textarea>
                </label>
            </p>
            <p>
                <input type="submit" value="Prześlij">
            </p>
        </form>
    </main>
    
</body>
</html>
